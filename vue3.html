<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body class="">
<div id="app">
    <h4 class="">Nombre {{nombre}}</h4>
    <h4 class="">Apellido {{apellido}} </h4>
    <c_uno edad=23 altura=40></c_uno>
</div>    

<script >

    Vue.component ('c_uno',{
        props: {
            edad: Number,
            altura: {
                type: Number
            }
        },
        template: '<div><h5> Edad: {{edad}}</h5>'+
        '<h5> Altura: {{altura}}</h5></div>'
    })

    var app = new Vue ({
        el: '#app',
        data: {
            nombre: 'John',
            apellido: 'Wick'
        },
        methods: {
            nombreCompleto: function (){
                return this.nombre + ' ' + this.apellido;
            }
        }

    })
</script>
</body>
</html>
